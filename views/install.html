<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHive Installation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <style>
    .warning {color: #A00}
    .center{text-align: center;margin-top: 5px;}
    form{border: 1px solid #CCD;padding: 10px;border-radius: 5px;}
  </style>
</head>

<body>
  <div class="container center">
    <h1>SuperHive</h1>
    <hr/>
    <h2>Congratulations !</h2>
    <p>Welcome to your new fresh installation of SuperHive. Please choose a username and a password to finish the installation :</p>
    <form action="{{ url_for('install') }}" method="post">
      <div class="row">
        <div class="column">
          <label for="username">Usename</label>
          <input type="text" placeholder="Choose your username" id="username" name="username">
        </div>
        <div class="column">
          <label for="passwd">Password</label>
          <input type="password" placeholder="Choose a good password" id="passwd" name="passwd">
        </div>
      </div>
      <div>
          <input class="button-primary" type="submit" value="Finish">
      </div>
    </form>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/7.0.1/cash.min.js" integrity="sha256-cP4vwprtrs4i6th5S3ysmrRUfhdEyHA5MlBxaOwQ+/s=" crossorigin="anonymous"></script>
</body>
</html>
